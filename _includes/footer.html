{% include base_path %}

<div class="page__footer-follow">
  <ul class="social-icons">
    {% if site.author.github %}
    <li><a href="https://github.com/{{ site.author.github }}" title="GitHub"><i class="fab fa-github" aria-hidden="true"></i></a></li>
    {% endif %}
    {% if site.author.linkedin %}
    <li><a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" title="LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
    {% endif %}
    {% if site.twitter.username %}
    <li><a href="https://twitter.com/{{ site.twitter.username }}" title="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
    {% endif %}
    <li><a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" title="RSS Feed"><i class="fas fa-rss" aria-hidden="true"></i></a></li>
  </ul>
</div>

<div class="page__footer-copyright">
  &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}
</div>
